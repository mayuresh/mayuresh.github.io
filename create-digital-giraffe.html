<!DOCTYPE html>
<html>
<body>

<p>Image to use:</p>
<img id="geeroo" width="220" height="277" src="cartoon-giraffe.jpg" alt="The Giraffe">

<p>Canvas:</p>
<canvas id="myCanvas" width="200" height="320" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
window.onload = function() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("geeroo");
  
  ctx.drawImage(img, 0, 0, 200, 320);

  var imgData = ctx.getImageData(0, 0, c.width, c.height);

  // invert colors
  for (var i = 0; i < imgData.data.length; i += 4) {
    imgData.data[i] = 255-imgData.data[i];
    imgData.data[i+1] = 255-imgData.data[i+1];
    imgData.data[i+2] = 255-imgData.data[i+2];
    imgData.data[i+3] = 255;
  }
  ctx.putImageData(imgData, 0, 0); 
}


</script>

</body>
</html>
